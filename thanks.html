<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #0A66C2;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #0A66C2;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Message Received</h1>
    <p>Thank you for reaching out. I’ll get back to you soon.</p>
    <a href="/" class="btn">← Go Back to Portfolio</a>
  </div>
</body>
</html>
